include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[global/wm]

margin-bottom = 0
margin-top = 0

[bar/left]
width = 2%
height = 20pt
radius = 12
dpi = 100

offset-x = 3
offset-y = 3

background = ${colors.transparent}
foreground = ${colors.secondary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"
font-5 = "Hack Nerd Font Mono:size=11:weight=bold;2"

module-margin = 0
padding-left= 3pt
padding-right= 0pt
separator = ""
separator-foreground = ${colors.transparent}

modules-center = rofi
cursor-click = pointer

border-size = 2
border-color = ${colors.primary}

[bar/left-b]
width = 13%
height = 20pt
radius = 12
dpi = 100

offset-x = 2%
offset-y = 3

background = ${colors.transparent}
foreground = ${colors.secondary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"
font-5 = "Hack Nerd Font Mono:size=11:weight=bold;2"

module-margin = 0
padding-left= 0pt
padding-right= 0pt
separator = ""
separator-foreground = ${colors.transparent}

modules-center = date
cursor-click = pointer

border-size = 2
border-color = ${colors.primary}

[bar/left-c]
width = 14%
height = 20pt
dpi = 100

offset-x = 20%
offset-y = 3

background = ${colors.transparent}
foreground = ${colors.secondary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"
font-5 = "Hack Nerd Font Mono:size=11:weight=bold;2"

module-margin = 0
padding-left= 3pt
padding-right= 0pt
separator = ""
separator-foreground = ${colors.transparent}

modules-left = tray
modules-center = xwindow
cursor-click = pointer

border-bottom-size = 2
border-color = ${colors.primary}

[bar/mid]
width = 10%
height = 20pt
radius = 12
dpi = 100

offset-x = 45%
offset-y = 3

fixed-center = true

background = ${colors.transparent}
foreground = ${colors.secondary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"
font-5 = "Hack Nerd Font Mono:size=11:weight=bold;2"

padding-left= 0pt
padding-right= 0pt
separator = ""
separator-foreground = ${colors.transparent}

modules-center = bspwm
cursor-click = pointer

border-size = 2
border-color = ${colors.primary}

[bar/right]
width = 30%
height = 20pt
radius = 12
dpi = 100

offset-x = 70%
offset-y = 3

fixed-center = true

background = ${colors.transparent}
foreground = ${colors.primary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"
font-5 = "Hack Nerd Font Mono:size=11:weight=bold;2"

module-margin = 0
padding-left= 0pt
padding-right= 3pt
separator = "îˆ–"
